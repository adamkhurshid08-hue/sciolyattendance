async function getWordCountDifferenceAtTimestamp(PAST_TIMESTAMP, DOC_URL) {
  await gapi.client.init({
    apiKey: API_KEY,
    clientId: CLIENT_ID,
    scope: SCOPES,
    discoveryDocs: [
      "https://docs.googleapis.com/$discovery/rest?version=v1",
      "https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"
    ]
  });

  const cutoff = (PAST_TIMESTAMP instanceof Date)
    ? PAST_TIMESTAMP.getTime()
    : Number(PAST_TIMESTAMP);

  // ---- STEP 1: Current word count via Docs API ----
  const doc = await gapi.client.docs.documents.get({
    documentId: DOC_URL
  });

  // Docs API provides word count in documentStyle if "useAlternateDocumentStyle" is enabled,
  // but it is not always populated. So compute manually:
  const textRuns = [];
  for (const el of doc.result.body.content) {
    if (el.paragraph) {
      for (const elem of el.paragraph.elements) {
        if (elem.textRun && elem.textRun.content) {
          textRuns.push(elem.textRun.content);
        }
      }
    }
  }
  const currentWords = textRuns.join("").trim().split(/\s+/).filter(Boolean).length;


  // ---- STEP 2: Find revision immediately before cutoff ----
  const revList = await gapi.client.drive.revisions.list({
    fileId: DOC_URL,
    fields: "revisions(id, modifiedTime)"
  });

  let selectedRevision = null;
  for (const rev of revList.result.revisions) {
    if (new Date(rev.modifiedTime).getTime() <= cutoff) {
      selectedRevision = rev.id;
    } else {
      break;
    }
  }

  if (!selectedRevision) {
    throw new Error("No revision exists older than the given timestamp.");
  }


  // ---- STEP 3: Export that revision as PDF ----
  const pdfResp = await gapi.client.drive.revisions.get({
    fileId: DOC_URL,
    revisionId: selectedRevision,
    alt: "media"
  });

  const pdfData = pdfResp.body;


  // ---- STEP 4: Extract text from PDF (PDF.js) â†’ word count ----
  const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;

  let pastText = "";
  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const content = await page.getTextContent();
    pastText += content.items.map(t => t.str).join(" ") + " ";
  }

  const pastWords = pastText.trim().split(/\s+/).filter(Boolean).length;


  // ---- STEP 5: Return difference ----
  return {
    difference: currentWords - pastWords
  };
}


/* --- Token Refresh Helper --- */
async function ensureValidToken() {
  let token = gapi.client.getToken();
  if (!token || Date.now() > token.expiry_time - 60000) {
    return new Promise((resolve, reject) => {
      tokenClient.callback = (resp) => {
        if (resp.error) reject(resp);
        else {
          const newToken = gapi.client.getToken();
          newToken.expiry_time = Date.now() + (resp.expires_in * 1000);
          resolve();
        }
      };
      tokenClient.requestAccessToken({ prompt: "" });
    });
  }
}

  });
}

/* --- Summary Sheet --- */
async function ensureSummarySheet() {
  await ensureValidToken();
  const spreadsheet = await gapi.client.sheets.spreadsheets.get({ spreadsheetId: SHEET_ID });
  let sheetExists = spreadsheet.result.sheets.some(s => s.properties.title === "Summary");
  if (!sheetExists) {
    await gapi.client.sheets.spreadsheets.batchUpdate({
      spreadsheetId: SHEET_ID,
      resource: { requests: [{ addSheet: { properties: { title: "Summary" } } }] }
    });
  }
}

async function generateSummarySheet() {
  await ensureValidToken();
  await ensureSummarySheet();

  const res = await gapi.client.sheets.spreadsheets.values.get({
    spreadsheetId: SHEET_ID,
    range: "A:C"
  });
  const rows = res.result.values || [];

  let perStudent = {};
  rows.forEach(([student, action, ts]) => {
    const d = new Date(ts);
    const day = `${d.getMonth() + 1}/${d.getDate()}/25`;
    perStudent[student] = perStudent[student] || {};
    perStudent[student][day] = perStudent[student][day] || 0;

    if (action === "in") {
      perStudent[student].lastIn = d;
    } else if (perStudent[student].lastIn && action === "out") {
      const hours = (d - perStudent[student].lastIn) / (1000 * 60 * 60);
      perStudent[student][day] += hours;
      perStudent[student].lastIn = null;
    }
  });

  const allDays = [...new Set(rows.map(r => new Date(r[2])).map(d => `${d.getMonth() + 1}/${d.getDate()}/25`))].sort();

  // Compute maximums for each day across all students
  const dayMax = {};
  allDays.forEach(day => {
    let max = 0;
    for (let student in perStudent) {
      max = Math.max(max, perStudent[student][day] || 0);
    }
    dayMax[day] = max;
  });

  const header = [
    "student",
    "totalHours",
    "meanHours",
    "medianHours",
    "meanNoZeroHours",
    "medianNoZeroHours",
    ...allDays
  ];

  const data = [header];

  // Add "maximum" row first
  const maxRow = [
    "maximum",
    "",
    "",
    "",
    "",
    "",
    ...allDays.map(d => dayMax[d].toFixed(2))
  ];
  data.push(maxRow);

  // Add per-student rows
  for (let student in perStudent) {
    const dayVals = allDays.map(d => perStudent[student][d] || 0);
    const total = dayVals.reduce((a, b) => a + b, 0);
    const mean = dayVals.length ? total / dayVals.length : 0;
    const sorted = [...dayVals].sort((a, b) => a - b);
    const median = sorted.length ? sorted[Math.floor(sorted.length / 2)] : 0;
    const nonZero = dayVals.filter(v => v > 0);
    const meanNZ = nonZero.length ? nonZero.reduce((a, b) => a + b, 0) / nonZero.length : 0;
    const medianNZ = nonZero.length
      ? nonZero.sort((a, b) => a - b)[Math.floor(nonZero.length / 2)]
      : 0;

    data.push([
      student,
      total.toFixed(2),
      mean.toFixed(2),
      median.toFixed(2),
      meanNZ.toFixed(2),
      medianNZ.toFixed(2),
      ...dayVals.map(v => v.toFixed(2))
    ]);
  }

  await gapi.client.sheets.spreadsheets.values.clear({
    spreadsheetId: SHEET_ID,
    range: "Summary!A:Z"
  });

  await gapi.client.sheets.spreadsheets.values.update({
    spreadsheetId: SHEET_ID,
    range: "Summary!A1",
    valueInputOption: "USER_ENTERED",
    resource: { values: data }
  });

  alert("Summary sheet updated!");
}

function renderStudents() {
  const grid = document.getElementById("students-grid");
  grid.innerHTML = "";
  students.forEach(s => {
    const lastLog = s.logs[s.logs.length - 1];
    const status = lastLog && lastLog.action === "in" ? "in" : "out";
    const nextAction = status === "in" ? "Exit" : "Enter";
    grid.innerHTML += `
    <div class="col-md-6 col-lg-4">
      <div class="card student-card h-100 position-relative">
        <div class="status-indicator status-${status}" id="status-${s.id}"></div>
        <div class="card-body text-center">
          <img src="${s.profile_picture}" class="rounded-circle profile-img mb-3" alt="${s.name}">
          <h5 class="card-title mb-2">${s.name}</h5>
          <div class="mb-3">
            <span class="badge bg-${status === "in" ? "success" : "secondary"}">
              ${status === "in" ? "Present" : "Absent"}
            </span>
          </div>
          <button class="btn btn-outline-primary btn-action mb-2" onclick="toggleAttendance(${s.id})">
            ${nextAction}
          </button>
          <div class="last-activity">
            ${lastLog ? new Date(lastLog.timestamp).toLocaleString() : "No activity yet"}
          </div>
        </div>
      </div>
    </div>`;
  });
}
async function toggleAttendance(id) {
  const s = students.find(x => x.id === id);
  const lastLog = s.logs[s.logs.length - 1];
  const status = lastLog && lastLog.action === "in" ? "in" : "out";
  const newAction = status === "in" ? "out" : "in";
  
  let docURL = "";
  if (newAction === "out") {
    docURL = prompt("Type the link to the google doc used");
    if (docURL === null) {
      // User cancelled the prompt
      return;
    }
  }
  diff = getWordCountDifferenceAtTimestamp(lastLog.ts, docURL)
  const ts = Date.now();
  s.logs.push({action: newAction, timestamp: ts, workDescription: diff});
  renderStudents();
  appendLog(s.name, newAction, diff);
}
